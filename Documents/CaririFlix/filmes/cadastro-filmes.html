<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-UA-Compatible" content="ie-edge">
        <title> Cadastro de filmess </title>
        <link rel="stylesheet" href="style-filmes.css" >
        <script defer src="js/script-cadastro-filmes.js"></script>

    </head>
    <body>
        <img src="foto.png"/>
        <form>
        <h1>Cadastre os Filmes</h1>
        <div class="ui inverted segment">
            <div class="ui inverted form">
              <div class="two fields">
                <div class="field">
                  <label>Filme 1</label>
                  <input placeholder="Filme 1" type="text"><input type="file" />
                </div>
                <div class="field">
                  <label>Filme 2</label>
                  <input placeholder="Filme 2" type="text"><input type="file" />
                </div>
              </div>
              <div class="two fields">
                <div class="field">
                  <label>Filme 3</label>
                  <input placeholder="Filme 3" type="text"><input type="file" />
                </div>
                <div class="field">
                  <label>Filme 4</label>
                  <input placeholder="Filme 4" type="text"><input type="file" />
                </div>
              </div>
            </form>
              <div class="inline field">
                <div class="ui checkbox">
                  <input type="checkbox" tabindex="0" class="hidden">
                  <label>Eu concordo com os Termos e Condições</label>
                </div>
              </div>
              <button class="ui submit button">Cadastrar</button>
            </div>
          </div>
        
    </body>
 
</html>
